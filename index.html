<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Inizio HEADER -->
        <header>
            <img id="logo" src="img/Logo.png" alt="logo">
            <span id="logo-text">Toboolist</span>
        </header>


        <!-- Inizio MAIN -->
        <main>
            <!-- Parte SUPERIORE -->
            <div class="up">
                <button class="blu"> Add task </button>
                <button class="bianco"> Add section </button>
            </div>

            <!-- Parte INFERIORE -->
            <div class="down">
                <div class="container">

                    <!-- SEZIONE 1 -->
                    <div class="riga"> <strong>New Task</strong>

                        <div class="element"> 
                            <span class="v">&check;</span> Quarterly Newsletter 
                            <button class="editorial"> Editorial </button>
                        </div>

                    </div>

                    <!-- SEZIONE 2 -->
                    <div class="riga"> <strong>Today</strong> 

                        <div class="element"> 
                            <span class="v">&check;</span> Recruiting blog post 
                            <button class="editorial"> Editorial </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Mobile app luaunch
                            <button class="goals"> Q1 Goals </button>
                         </div>

                        <div class="element">
                            <span class="x">&cross;</span> Interview John H.
                            <button class="recr"> Recruiting </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Summit update to mobile storefronts
                            <button class="mobile"> Mobile </button>
                        </div>

                    </div>

                    <!-- SEZIONE 3 -->
                    <div class="riga"> <strong>Upcoming</strong> 

                        <div class="element">
                            <span class="x">&cross;</span> Schedule meeting with Alex
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Homepage refresh
                            <button class="web"> Website </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Onboard new Sales team members
                            <button class="sales"> Sales </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Review editorial calendarEditoria
                            <button class="editorial"> Editorial </button>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
