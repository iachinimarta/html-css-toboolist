<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Inizio HEADER -->
        <header>
            <img id="logo" src="img/Logo.png" alt="logo">
            <span class="logo-text">Toboolist</span>
        </header>


        <!-- Inizio MAIN -->
        <main>
            <!-- Parte SUPERIORE -->
            <div class="up">
                <button class="blu"> Add task </button>
                <button class="bianco"> Add section </button>
            </div>

            <!-- Parte INFERIORE -->
            <div class="down">
                <div class="container">

                    <div class="riga"> New Task

                        <div class="element"> <span>&check;</span> Quarterly Newsletter </div>

                    </div>

                    <div class="riga"> Today
                        <div class="element"> <span>&check;</span> Quarterly Newsletter </div>
                        <div class="element"> <span>&check;</span> Quarterly Newsletter </div>
                        <div class="element"> <span>&cross;</span> Quarterly Newsletter </div>
                        <div class="element"> <span>&check;</span> Quarterly Newsletter </div>

                    </div>

                    <div class="riga"> Upcoming
                        <div class="element"> <span>&cross;</span> Quarterly Newsletter </div>
                        <div class="element"> <span>&check;</span> Quarterly Newsletter </div>
                        <div class="element"> <span>&check;</span> Quarterly Newsletter </div>
                        <div class="element"> <span>&check;</span> Quarterly Newsletter </div>

                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
