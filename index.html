<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Inizio HEADER -->
        <header>
            <img id="logo" src="img/Logo.png" alt="logo">
            <span id="logo-text">Toboolist</span>
        </header>


        <!-- Inizio MAIN -->
        <main>
            <!-- Parte SUPERIORE -->
            <div class="up">
                <button class="blu"> Add task </button>
                <button class="bianco"> Add section </button>
            </div>

            <!-- Parte INFERIORE -->
            <div class="down">
                <div class="container">

                    <!-- SEZIONE 1 -->
                    <div class="riga"> New Task

                        <div class="element"> 
                            <span class="v">&check;</span> Quarterly Newsletter 
                            <button class="note" class="editorial"> Editorial </button>
                        </div>

                    </div>

                    <!-- SEZIONE 2 -->
                    <div class="riga"> Today

                        <div class="element"> 
                            <span class="v">&check;</span> Quarterly Newsletter 
                            <button class="note" class="editorial"> Editorial </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Quarterly Newsletter
                            <button class="note" class="goals"> Q1 Goals </button>
                         </div>

                        <div class="element">
                            <span class="x">&cross;</span> Quarterly Newsletter
                            <button class="note" class="recr"> Recruiting </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Quarterly Newsletter
                            <button class="note" class="mobile"> Mobile </button>
                        </div>

                    </div>

                    <!-- SEZIONE 3 -->
                    <div class="riga"> Upcoming

                        <div class="element">
                            <span class="x">&cross;</span> Quarterly Newsletter
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Quarterly Newsletter
                            <button class="note" class="web"> Website </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Quarterly Newsletter
                            <button class="note" class="sales"> Sales </button>
                        </div>

                        <div class="element">
                            <span class="v">&check;</span> Quarterly Newsletter
                            <button class="note" class="editorial"> Editorial </button>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
